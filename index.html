<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CHI-CHI | Weekly Fortune</title>
    <link rel="icon" href="favicon2.ico" type="image/ico" sizes="16x16" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&family=Reggae+One&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4d9c30c080.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <header class="heading-box">
      <div class="logo-box">
        <img src="chi2.gif" class="img-main" alt="Chi-Chi-Logo" />
      </div>
      <div class="contact-box">
        <i class="fab fa-facebook"></i>

        <i class="fas fa-envelope"></i>

        <i class="fab fa-twitter"></i>
      </div>
      <div class="heading-main">
        <h1>
          <span class="heading-primary"
            >Welcome to Chi-Chi Sticks Fortune.
          </span>
          <span class="heading-sub">
            Where You Can Check Your Fortune Weekly!</span
          >
        </h1>
      </div>
      <div class="img-box">
        <img src="seamsee2.png" alt="Chi-Chi-img" class="chi-img" />
      </div>
      <div class="btn-box">
        <button class="myButton">Pick Your Sticks</button>
      </div>

      <!-- Hidden Part -->
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <p id="result"></p>
      </div>

      <div class="overlay hidden"></div>
    </header>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
